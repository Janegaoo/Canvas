<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #ccc; display:block; margin:50 auto;"></canvas>
	<script>

		window.onload = function(){
			var canvas = document.getElementById('canvas');
			canvas.width = 800;
			canvas.height = 800;

			var context = canvas.getContext('2d');

			//圆环效果
			/*context.beginPath();
			context.arc(400, 400, 300, 0, Math.PI*2);
			context.arc(400, 400, 150, 0, Math.PI*2, true);
			context.closePath();

			context.fillStyle = '#058';
			context.shadowColor = 'gray';
			context.shadowOffsetX = 10;
			context.shadowOffsetY = 10;
			context.shadowBlur = 10;
			context.fill();*/
			context.beginPath();
			context.rect(100, 100, 600, 600);
			pathRect(context, 200, 200, 400, 200);
			pathTriangle(context, 300, 450, 150, 650, 450, 650);
			context.arc(550, 550, 100, 0, Math.PI*2, true);
			context.closePath();

			context.fillStyle = '#058';
			context.shadowColor = 'gray';
			context.shadowOffsetX = 10;
			context.shadowOffsetY = 10;
			context.shadowBlur = 10;
			context.fill();

		};

		/**
		 * [pathRect description]
		 * @param  {[type]} cxt    [description]
		 * @param  {[type]} x      [description]
		 * @param  {[type]} y      [description]
		 * @param  {[type]} width  [description]
		 * @param  {[type]} height [description]
		 * @return {[type]}        [逆时针画一个矩形]
		 */
		function pathRect(cxt, x, y, width, height){
			cxt.moveTo(x, y);
			cxt.lineTo(x, y + height);
			cxt.lineTo(x + width, y + height);
			cxt.lineTo(x + width, y);
			cxt.lineTo(x, y);
		}

		/**
		 * [pathTriangle description]
		 * @param  {[type]} cxt [description]
		 * @param  {[type]} x1  [description]
		 * @param  {[type]} y1  [description]
		 * @param  {[type]} x2  [description]
		 * @param  {[type]} y2  [description]
		 * @param  {[type]} x3  [description]
		 * @param  {[type]} y3  [description]
		 * @return {[type]}     [逆时针画一个三角形]
		 */
		function pathTriangle(cxt, x1, y1, x2, y2, x3, y3){
			cxt.moveTo(x1, y1);
			cxt.lineTo(x2, y2);
			cxt.lineTo(x3, y3);
			cxt.lineTo(x1, y1);
		}
	</script>
</body>
</html>
