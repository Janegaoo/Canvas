<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #ccc; display:block; margin:50 auto;"></canvas>
	<script>

		window.onload = function(){
			var canvas = document.getElementById('canvas');
			canvas.width = 800;
			canvas.height = 800;

			var context = canvas.getContext('2d');

			var linearGrad = context.createLinearGradient(-200, -200, 800, 800);
			/*linearGrad.addColorStop(0.0, '#fff');
			linearGrad.addColorStop(1.0, '#000');*/

			linearGrad.addColorStop(0.0, 'white');
			linearGrad.addColorStop(0.25, 'yellow');
			linearGrad.addColorStop(0.5, 'green');
			linearGrad.addColorStop(0.75, 'blue');
			linearGrad.addColorStop(1.0, 'black');

			context.fillStyle = linearGrad;

			context.fillRect(0, 0, 800, 800);


		};

	</script>
</body>
</html>
