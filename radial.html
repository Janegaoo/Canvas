<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #ccc; display:block; margin:50 auto;"></canvas>
	<script>

		window.onload = function(){
			var canvas = document.getElementById('canvas');
			canvas.width = 800;
			canvas.height = 800;

			var context = canvas.getContext('2d');
			//(x, y, r, x, y, R)
			var radialGrad = context.createRadialGradient(canvas.width/2, canvas.height, 0,
					canvas.width/2, canvas.height, canvas.height);
			radialGrad.addColorStop(0.0, 'white');
			radialGrad.addColorStop(0.25, 'yellow');
			radialGrad.addColorStop(0.5, 'green');
			radialGrad.addColorStop(0.75, 'blue');
			radialGrad.addColorStop(1.0, 'black');

			context.fillStyle = radialGrad;

			context.fillRect(0, 0 , canvas.width, canvas.height);
			


		};

	</script>
</body>
</html>
