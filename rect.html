<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #ccc; display:block; margin:50 auto;"></canvas>
	<script>

		window.onload = function(){
			var canvas = document.getElementById('canvas');
			canvas.width = 800;
			canvas.height = 800;

			var context = canvas.getContext('2d');

			drawRect(context, 100, 100, 400, 400, 10, "#058", "red");
			drawRect2(context, 300, 300, 400, 400, 10, "#058", "rgba(0, 256, 0, .5)")

		};

		function drawRect(cxt, x, y, width, height, borderWidth, borderColor, fillColor){
			cxt.beginPath();
			/*cxt.moveTo(x, y);
			cxt.lineTo(x + width, y);
			cxt.lineTo(x + width, y + height);
			cxt.lineTo(x, y + height);*/
			cxt.rect(x, y, width, height);
			cxt.closePath();

			cxt.fillStyle = fillColor;
			cxt.strokeStyle = borderColor;
			cxt.lineWidth = borderWidth;

			cxt.fill();
			cxt.stroke();
		}

		function drawRect2(cxt, x, y, width, height, borderWidth, borderColor, fillColor){
			cxt.lineWidth = borderWidth;
			cxt.fillStyle = fillColor;
			cxt.strokeStyle = borderColor;

			cxt.fillRect(x, y, width, height); //省略了路徑的規劃
			cxt.strokeRect(x, y, width, height);//省略了路徑的規劃
		}
		

	</script>
</body>
</html>
