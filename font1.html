<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #ccc; display:block; margin:50 auto;"></canvas>
	<script>

		window.onload = function(){
			var canvas = document.getElementById('canvas');
			canvas.width = 800;
			canvas.height = 800;

			var context = canvas.getContext('2d');
			context.font = 'bold 80px Arial';

			context.fillStyle = '#058';
			context.fillText('Welcome', 40, 100);

			context.lineWidth = 1;
			context.strokeStyle = '#058';
			context.strokeText('welcome', 40, 200);

			context.fillText('welcome', 40, 300, 100);
			context.strokeText('welcome', 40, 400, 100);

			//渐变色填充
			var linearGrad = context.createLinearGradient(0,0, 800, 0);
			linearGrad.addColorStop(0.0, 'red');
			linearGrad.addColorStop(0.25, 'orange');
			linearGrad.addColorStop(0.5, 'yellow');
			linearGrad.addColorStop(0.75, 'green');
			linearGrad.addColorStop(1.0, 'purple');
			context.fillStyle = linearGrad;

			context.fillText('Welcome', 40, 500);

			//图片填充
			var backgroundImage = new Image();
			backgroundImage.src = 'img/ck.jpg';
			backgroundImage.onload = function(){
				var pattern = context.createPattern(backgroundImage, 'repeat');
				context.fillStyle = pattern;
				context.fillText('Welcome', 40, 600);
			};




		}

	</script>
</body>
</html>
