		function arcToTest(cxt, x0, y0, x1, y1, x2, y2, R){
			cxt.beginPath();
			cxt.moveTo(x0, y0);
			cxt.arcTo(x1, y1, x2, y2, R);

			cxt.strokeStyle = 'red';
			cxt.lineWidth = 3;
			cxt.stroke();
			cxt.closePath();

			cxt.beginPath();
			cxt.moveTo(x0, y0);
			cxt.lineTo(x1, y1);
			cxt.lineTo(x2, y2);
			cxt.strokeStyle = 'gray';
			cxt.lineWidth = 2;
			cxt.stroke();
			cxt.closePath();


		}
